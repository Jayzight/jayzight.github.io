<!DOCTYPE html>
<html>
<head>
	<title>classes versus id 02</title>
	<style>

		div {
			height: 100px;
			width: 100px;
			background-color: red;
		}

		#div1 {
			height: 100px;
			width: 100px;
			background-color: blue;
		}

		#div1:hover {
			height: 115px;
			width: 115px;
			background-color: darkblue;
		}

		.div2 {
			background-color:orange;
		}

		.div2:hover {
			height: 110px;
			width: 110px;
			background-color: pink;
		}
	</style>
</head>
<body>

	<div style= "background-color: green">
	</div>
	<div class= "div2">
	</div>
	<div id = "div1">
	</div>
	<div id = "div1">
	</div>


</body>
</html>
